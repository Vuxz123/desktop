<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="node_modules/dialog-polyfill/dist/dialog-polyfill.css">  <!-- Mac -->
    <script type="module">
        // prevent FOUC
        if (localStorage.theme) {
            if (localStorage.theme === "dark") {
                document.documentElement.classList.add("dark")
            }
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add("dark")
        }
        if (navigator.platform.startsWith("Mac")) { // Mac does not support transparent background
            document.documentElement.classList.add("dark:bg-zinc-800", "text-gray-700", "select-none")
        }
    </script>
</head>
<body>
    <script type="module" src="./view.tsx"></script>
</body>
</html>
